	<section>
	  <h1>Guestbook</h1>
	
	  <div class="section">
		<form method="post" name="guests" action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/guestbook.cgi">
		
		  <label>Name</label><input type="text" size="45" maxlength="40" required name="guest" id="guest" placeholder="John Doe" />
		  <br />
		  <label>E-mail address</label><input type="text" size="60" maxlength="60" required name="email" id="email" placeholder="example@email.com" />
		  <br />
		  <label>City</label><input type="text" size="35" maxlength="30" required name="city" id="city" />
		  <br />
		  <label>Province</label>
		  <div class="noScroll">
		  <select size="15" required name="province" id="province">
		    <option value="Alberta">Alberta</option>
			<option value="British Columbia">British Columbia</option>
			<option value="Manitoba">Manitoba</option>
			<option value="New Brunswick">New Brunswick</option>
			<option value="Newfoundland & Labrador">Newfoundland & Labrador</option>
			<option value="Nova Scotia">Nova Scotia</option>
			<option value="Ontario" selected>Ontario</option>
			<option value="Prince Edward Island">Prince Edward Island</option>
			<option value="Quebec">Quebec</option>
			<option value="Saskatchewan">Saskatchewan</option>
			
			<option value="Northwest Territories">Northwest Territories</option>
			<option value="Nunavut">Nunavut</option>
			<option value="Yukon">Yukon</option>		
		  </select>
		  </div>
		  <br />
		  <label>Web Page URL</label><input type="text" size="60" maxlength="60" name="web_url" id="web_url" placeholder="https://www.website-url.com" />
		  <br />
		  <label>Web Page Title</label><input type="text" size="25" name="web_title" id="web_title" />
		  <br />
		  <label>Comments</label><textarea name="comments" id="comment"></textarea>
		  
		  <br /><br />
		  <input type="submit" value="Sign Guest Book" />
		  <input type="reset" value="Start Over" />
		  
		  <br /><br />
		  <a href="javascript:unhide('on');">View Guest Book</a> / <a href="javascript:unhide('off');">Hide Guest Book</a>
		</form>
	  </div>
	  
	  <div id="viewguests">
		<iframe src="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/viewguestbook.cgi"></iframe>
      </div>
	</section>

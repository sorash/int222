<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ashrafi</title>
    <link   href='css/normalize.css' rel='stylesheet'  type='text/css' />
    <link   href='css/mortgage.css' rel='stylesheet'  type='text/css' />
    <script src='javascript/mortgage.js' type='text/javascript'></script>  
  </head>
  <body>    <section>	  <form method="post" id="mortgage" name="mortgage"            action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/assign3.cgi"            onsubmit="return formValidation();">	    <fieldset>		  <legend>Personal Information</legend>		  	      <label>Client ID</label><input type="text" name="userId" id="userId" maxlength=10 size=10 />		  <br />		  <label>Client Name</label><input type="text" name="client" id="client" />		</fieldset>				<fieldset>		  <legend>Financial/Property Information</legend>		  		  <label>Property Value<label><input type="text" name="propValue" id="propValue" maxlength=6 size=7 />		  <br />		  <label>Down Payment</label><input type="text" name="downPay" id="downPay" maxlength=6 size=7 />		  <br />		  <label>Income Range</label>		  <select name="income" id="income" size=4>		    <option>Under 30,000</option>		    <option>30,001 - 40,000</option>		    <option>40,001 - 50,000</option>		    <option>50,001 - 60,000</option>		    <option>60,001 - 70,000</option>		    <option>70,001 - 80,000</option>		    <option>80,001 - 90,000</option>		    <option>90,001 - 100,000</option>		    <option>100,001 - 150,000</option> 		    <option>Over 150,000</option>		  </select>		  <br />		  <label>Location</label>		  <select name="propLocation" id="propLocation" size=4>		    <option>Toronto</option>		    <option>Richmond Hill</option>		    <option>Mississauga</option>		    <option>Brampton</option>  		    <option>Barrie</option>		  </select>		  <br />		  <label>Property Type</label>		  <input type="radio" name="propDetails-1" id="propDetails-1" value="detached" />Detached		  <input type="radio" name="propDetails-2" id="propDetails-2" value="semidetached" />Semi Detached		  <input type="radio" name="propDetails-3" id="propDetails-3" value="townhouse" />Town House		  <br />		  <input type="radio" name="propDetails-4" id="propDetails-4" value="rowhouse" />Row House		  <input type="radio" name="propDetails-5" id="propDetails-5" value="condo" />Condo		  <input type="radio" name="propDetails-6" id="propDetails-6" value="vacantland" />Vacant Land		</fieldset>				<fieldset>		  <legend>Comments</legend>		  <textarea rows=2 cols=30></textarea>		</fieldset>				<fieldset>		  <legend>Mortgage Details</legend>		  		  <label>Amortization</label><input type="text" name="amortization" id="amortization" maxlength=2 size=3 />		  <br />		  <label>Interest Rate</label><input type="text" name="intRate" id="intRate" maxlength=6 size=7 />		  <br />		  <label>Year</label><input type="text" name="mortYear" id="mortYear" maxlength=4 size=5 />		  <br />		  <label>Month</label><input type="text" name="mortMonth" id="mortMonth" maxlength=2 size=4 />		</fieldset>				<fieldset>		  <legend>Monthly Payment</legend>		  		  <input type="text" name="payment" id="payment" maxlength=8 size=8 readonly />		  <input type="button" value="Calculate Monthly Payment" onclick="calculatePayment();" />		</fieldset>				<input type="hidden" name="jsActive" id="jsActive" value="N" />		<input type="hidden" name="lastName" id="lastName" value="Ashrafi" />		<input type="hidden" name="studentId" id="studentId" value="030265151" />		<input type="hidden" name="zenitAccount" id="zenitAccount" value="int222_161a02" />		<input type="submit" value="Submit Request" />	  </form>	</section>		<footer>	  <ul>	    <li><a href="../">My Zenit Account<a/></li>		<li><a href="javascript/mortgage.js">My JavaScript<a/></li>		<li><a href="css/mortgage.css">My CSS<a/></li>		<li><a href="honesty.html">My Honesty<a/></li>	  </ul>		  <script>	    var dt=new Date(document.lastModified);   // Get document last modified date        document.write('This page was last updated on '+dt.toLocaleString()) 	  </script>	</footer>
  </body>
</html>

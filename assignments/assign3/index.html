<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ashrafi</title>
    <link   href='css/normalize.css' rel='stylesheet'  type='text/css' />
    <link   href='css/mortgage.css' rel='stylesheet'  type='text/css' />
    <script src='javascript/mortgage.js' type='text/javascript'></script>
  </head>
  <body>    <section>	  <form method="post" id="mortgage" name="mortgage"            action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/assign3.cgi"            onsubmit="return formValidation();">		   		<div class="cell">		  <p>Mortgage Calculator</p>		  <hr />			      <fieldset>		    <legend>Personal Information</legend>		  	        <label>Client ID</label><input type="text" name="userId" id="userId" maxlength=10 size=10 />		    <br />		    <label>Client Name</label><input type="text" name="client" id="client" />  		  </fieldset>				  <fieldset>		    <legend>Mortgage Details</legend>		  		    <label>Amortization</label><input type="text" name="amortization" id="amortization" maxlength=2 size=3 />		    <br />		    <label>Interest Rate</label><input type="text" name="intRate" id="intRate" maxlength=6 size=7 />		    <br />		    <label>Year</label><input type="text" name="mortYear" id="mortYear" maxlength=4 size=5 />		    <br />		    <label>Month</label><input type="text" name="mortMonth" id="mortMonth" maxlength=2 size=4 />		  </fieldset>		</div>				<div class="cell">				  <fieldset>		    <legend>Financial/Property Information</legend>		  		    <label class="moreSpace">Property Value</label><input type="text" name="propValue" id="propValue" maxlength=6 size=7 />		    <br /><br />		    <label class="moreSpace">Down Payment</label><input type="text" name="downPay" id="downPay" maxlength=6 size=7 />		    			<br /><br />						<div class="selects">		      <label>Income Range</label>			  <br />		      <select name="income" id="income" size=4>		        <option>Under 30,000</option>		        <option>30,001 - 40,000</option>		        <option>40,001 - 50,000</option>		        <option>50,001 - 60,000</option>		        <option>60,001 - 70,000</option>		        <option>70,001 - 80,000</option>		        <option>80,001 - 90,000</option>		        <option>90,001 - 100,000</option>		        <option>100,001 - 150,000</option> 		        <option>Over 150,000</option>		      </select>			</div>						<div class="selects">		      <label>Location</label>			  <br />		      <select name="propLocation" id="propLocation" size=4>		        <option>Toronto</option>		        <option>Richmond Hill</option>		        <option>Mississauga</option>		        <option>Brampton</option>     	        <option>Barrie</option>		      </select>			</div>					    <br /><br />					    <label>Property Type</label>			<br />		    <input type="radio" name="propDetails" id="propDetails-1" value="detached" /><span class="radio">Detached</span>		    <input type="radio" name="propDetails" id="propDetails-2" value="semidetached" /><span class="radio">Semi Detached</span>		    <br />				    <input type="radio" name="propDetails" id="propDetails-3" value="townhouse" /><span class="radio">Town House</span>		    <input type="radio" name="propDetails" id="propDetails-4" value="rowhouse" /><span class="radio">Row House</span>		    <br />					    <input type="radio" name="propDetails" id="propDetails-5" value="condo" /><span class="radio">Condo</span>		    <input type="radio" name="propDetails" id="propDetails-6" value="vacantland" /><span class="radio">Vacant Land</span>  		  </fieldset>				  <fieldset>		    <legend>Comments</legend>		    <textarea class="centerElem" rows=2 cols=30></textarea>		  </fieldset>		</div>				<div class="cell">		  <fieldset>		    <legend>Monthly Payment</legend>		  		    <input class="centerElem" type="text" name="payment" id="payment" maxlength=8 size=8 readonly />		    <input class="centerElem" type="button" value="Calculate Monthly Payment" onclick="calculatePayment()" />		  </fieldset>				  <fieldset id="errors">		    <input type="hidden" name="jsActive" id="jsActive" value="N" />		    <input type="hidden" name="lastName" id="lastName" value="Ashrafi" />		    <input type="hidden" name="studentId" id="studentId" value="030265151" />		    <input type="hidden" name="zenitAccount" id="zenitAccount" value="int222_161a02" />		  </fieldset>		  		  <hr />		  <input class="centerElem" type="submit" value="Submit Request" />		</div>	  </form>	</section>		<footer>	  <ul>	    <li><a href="../">My Zenit Account</a></li>		<li><a href="javascript/mortgage.js">My JavaScript</a></li>		<li><a href="css/mortgage.css">My CSS</a></li>		<li><a href="honesty.html">My Honesty</a></li>	  </ul>		  <script>	    var dt=new Date(document.lastModified);   // Get document last modified date        document.write('This page was last updated on '+dt.toLocaleString()) 	  </script>	</footer>
  </body>
</html>

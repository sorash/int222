	  <div class="section">
	    <h2>In the Hall of Mountain King by Grieg</h2>
		<hr />
		<figure class="media">
		  <audio controls>
			<source src="misc/In%20the%20Hall%20of%20Mountain%20King.mp3" type="audio/mpeg">
			Your browser does not support the playback of audio.
		  </audio>
		  <figcaption class="mediaCap">
		    In the Hall of Mountain King is a piece of classical music composed by Edvard Grieg for the 1876 play Peer Gynt. It is interesting to note
			the translation of the name of this piece is not literal, and the original words may be interpreted as a different meaning. The key of the 
			piece is B minor.
		  </figcaption> 
		</figure>
		
		<script>
          var audio = document.getElementsByTagName('audio')[0];
		</script>
	  </div>

		  <li class="spacedItem"><button type="button" onclick="audio.volume=1;">Volume On</button></li>
		  <li class="spacedItem"><button type="button" onclick="audio.volume=0">Volume Off</button></li>
